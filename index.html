<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinar el Número</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Juego de Adivinar el Número</h1>
        <p class="welcome-message">¡Bienvenido! Trata de adivinar el número secreto entre 1 y 50.</p>
        <div class="game-info">
            <label for="attempts">Número de Intentos:</label>
            <input type="number" id="attempts" min="1" max="10" placeholder="Ej: 5">
        </div>
        <div class="game-input">
            <input type="number" id="guess" placeholder="Ingresa tu número (1-50)" min="1" max="50">
            <button id="submit-guess"><i class="fas fa-paper-plane"></i> Enviar</button>
            <button id="reset-game"><i class="fas fa-redo"></i> Reiniciar</button>
        </div>
        <div class="game-status">
            <p id="status"></p>
            <p id="remaining-attempts"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
